<section class="trends">
  <div class="container">
    <div class="row justify-content-left">
        <h1>В тренде</h1>
        <nav class="navbar mt-2 navbar-expand-lg">
          <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon">HII</span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Все:</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Экшен:</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Фантастика:</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Приключения:</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Фантастика:</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Анимация:</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Биография:</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Комедия:</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Драма:</a>
                </li>
              </ul>
              <ul class="nav navbar-nav ms-auto rightmost">
                  <li><a href="#">СМОТРЕТЬ ВСЕ</a></li>
              </ul>
            </div>
          </div>
        </nav>
    </div>
    <ng-template #loading>
      Loading stuff...
    </ng-template>
    <div class="row mt-5 posters" *ngIf='this.trend_movies.length == 10; else loading'>
      <div class="col-lg-2 col-md-4 col-sm-12 d-flex poster p-0 m-3"  *ngFor="let movie of trend_movies" [style.background]="'linear-gradient(180deg, rgba(0, 0, 0, 0) 10%, #000000 90.7%), center / cover no-repeat url('+movie.poster+')'">
        <div class="d-flex flex-column">
          <div class="extension mb-auto mt-4 pt-2 pb-2 p-2 bg-black bg-opacity-75">
            <div class="m-2">
              {{movie.extension}}
            </div>
          </div>
          <div class="p-2">
            <div class="mb-3 d-flex imdb">
                <span class="imdb-icon p-1">IMDb</span>
                <span class=" imdb-rating p-1">
                  {{movie.rating_imdb}}
                </span>
            </div>
            <h5>{{movie.year}}</h5>
            <h3>{{movie.title}}</h3>
            <h4 class="mt-3">Смотреть онлайн</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
